<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>assignment_turned_in</mat-icon>
    </div>
    <mat-card-title>Last Activities</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list role="list">
      <ng-container *ngFor="let movement of movements">
        <mat-list-item [routerLink]="movement.id">{{ movement.description }}</mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>
